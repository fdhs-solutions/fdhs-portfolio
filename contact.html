<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – SmartDev Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body class="bg-gray-100 text-gray-900 font-inter">
    <!-- Header (same as index.html) -->
    <header class="fixed top-0 w-full z-20 backdrop-blur-lg bg-white/50 transition-all">
        <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight text-purple-400 hover:text-purple-800">SmartDev Studio</h1>
            <ul class="hidden md:flex space-x-8 text-md font-medium">
                <li><a href="index.html#hero" class="text-purple-400 hover:text-purple-800 transition"><i
                            class="fas fa-home mr-1"></i>Home</a></li>
                <li><a href="index.html#about" class="text-purple-400 hover:text-purple-800 transition"><i
                            class="fas fa-user mr-1"></i>About</a></li>
                <li><a href="index.html#projects" class="text-purple-400 hover:text-purple-800 transition"><i
                            class="fas fa-briefcase mr-1"></i>Projects</a></li>
                <li><a href="#contact" class="text-purple-400 hover:text-purple-800 transition"><i
                            class="fas fa-envelope mr-1"></i>Contact</a></li>
            </ul>
            <button id="menu-toggle" class="md:hidden text-2xl text-gray-800">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-white px-6 py-4">
            <ul class="flex flex-col space-y-4 text-lg text-center">
                <li><a href="index.html#hero" class="hover:text-cyan-400">Home</a></li>
                <li><a href="index.html#about" class="hover:text-cyan-400">About</a></li>
                <li><a href="index.html#projects" class="hover:text-cyan-400">Projects</a></li>
                <li><a href="#contact" class="hover:text-cyan-400">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="pt-32 pb-20 bg-gray-50">
        <div class="max-w-4xl mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Get in Touch</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <form action="https://formsubmit.co/yashnishankar25907@gmail.com" method="POST"
                    class="space-y-6 bg-white rounded-lg p-8 shadow-lg">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700"><i
                                class="fas fa-user mr-2"></i>Name</label>
                        <input type="text" id="name" name="name" required
                            class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700"><i
                                class="fas fa-envelope mr-2"></i>Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700"><i
                                class="fas fa-tag mr-2"></i>Subject</label>
                        <input type="text" id="subject" name="subject"
                            class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700"><i
                                class="fas fa-comment mr-2"></i>Message</label>
                        <textarea id="message" name="message" rows="5" required
                            class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-purple-400 hover:bg-purple-600 text-white font-semibold py-3 rounded-full shadow-md transition transform hover:-translate-y-1">
                        Send Message <i class="fas fa-paper-plane ml-2"></i>
                    </button>
                </form>

                <!-- Contact Info -->
                <div class="space-y-8">
                    <div class="flex items-start space-x-4">
                        <i class="fas fa-map-marker-alt text-2xl text-purple-400 mt-1"></i>
                        <div>
                            <h3 class="font-semibold text-lg">Our Office</h3>
                            <p>123 Innovation Drive<br />Tech City, TC 45678</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-4">
                        <i class="fas fa-phone-alt text-2xl text-purple-400 mt-1"></i>
                        <div>
                            <h3 class="font-semibold text-lg">Call Us</h3>
                            <p>+1 (234) 567-8900</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-4">
                        <i class="fas fa-envelope text-2xl text-purple-400 mt-1"></i>
                        <div>
                            <h3 class="font-semibold text-lg">Email</h3>
                            <p>hello@smartdevstudio.com</p>
                        </div>
                    </div>
                    <!-- Optional: Embedded Map -->
                    <div class="mt-6">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!...YOUR_MAP_PARAMS..."
                            width="100%" height="200" style="border:0; border-radius:8px;" allowfullscreen=""
                            loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-gray-900 text-white py-10">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-sm">© 2025 SmartDev Studio. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="hover:text-cyan-400 transition"><i class="fab fa-github"></i></a>
                <a href="#" class="hover:text-cyan-400 transition"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="hover:text-cyan-400 transition"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>

</html>
